<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>My Study Log</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="title"><h1 style="font-size: 5rem">Study Log</h1></div>

    <div id="postingbtn" class="btn-center">
      <button type="button" class="btn btn-success">
        <span style="font-size: 1.5rem">기록하기</span>
      </button>
    </div>

    <div class="postinbox">
      <div id="postingbox" class="postinbox-child">
        <div>
          <input type="date" id="date" placeholder="Date" />
        </div>
        <div>
          <textarea rows="3" cols="30" id="goal" placeholder="Goal"></textarea>
        </div>
        <div>
          <textarea
            rows="3"
            cols="30"
            id="achievement"
            placeholder="Achievement"
          ></textarea>
        </div>
        <div>
          <input type="url" id="link" placeholder="Link" />
        </div>
        <div>
          <textarea rows="3" cols="30" id="etc" placeholder="Etc"></textarea>
        </div>
        <div>
          <select
            id="understanding"
            class="form-select"
            id="inputGroupSelect01"
          >
            <option selected disabled>Understanding</option>
            <option value="⭐">⭐</option>
            <option value="⭐⭐">⭐⭐</option>
            <option value="⭐⭐⭐">⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
          </select>
        </div>
        <div class="btn-center">
          <button id="submit" type="button" class="btn btn-success">
            등록
          </button>
        </div>
      </div>
    </div>

    <div class="line"></div>
    <div class="aline">
      <table style="padding: 10px; border-bottom: 1px solid green">
        <thead>
          <tr style="text-align: center">
            <th scope="col" style="width: 10%; border: 1px solid white">
              Date
            </th>
            <th scope="col" style="width: 25%; border: 1px solid white">
              Goal
            </th>
            <th scope="col" style="width: 25%; border: 1px solid white">
              Achievement
            </th>
            <th scope="col" style="width: 10%; border: 1px solid white">
              Link
            </th>
            <th scope="col" style="width: 10%; border: 1px solid white">Etc</th>
            <th scope="col" style="width: 10%; border: 1px solid white">
              Understanding
            </th>
            <th scope="col" style="width: 5%; border: 1px solid white">Edit</th>
            <th scope="col" style="width: 5%; border: 1px solid white">
              Delete
            </th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>

    <!--  -->
    <div id="editPopup_mask"></div>
    <div id="editPopup">
      <div class="editContainer">
        <div style="padding-top: 20px; color: green">
          <h1>Edit Log</h1>
        </div>
        <div>
          <input type="date" id="edit-date" placeholder="Date" />
        </div>
        <div>
          <textarea
            rows="3"
            cols="30"
            id="edit-goal"
            placeholder="Goal"
          ></textarea>
        </div>
        <div>
          <textarea
            rows="3"
            cols="30"
            id="edit-achievement"
            placeholder="Achievement"
          ></textarea>
        </div>
        <div>
          <input type="url" id="edit-link" placeholder="Link" />
        </div>
        <div>
          <textarea
            rows="3"
            cols="30"
            id="edit-etc"
            placeholder="Etc"
          ></textarea>
        </div>
        <div>
          <select
            id="edit-understanding"
            class="form-select"
            id="inputGroupSelect01"
          >
            <option selected disabled>Understanding</option>
            <option value="⭐">⭐</option>
            <option value="⭐⭐">⭐⭐</option>
            <option value="⭐⭐⭐">⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
          </select>
        </div>
        <div class="row">
          <div>
            <button
              type="button"
              id="edit-submit"
              class="btn btn-outline-success edit-submit"
            >
              입력
            </button>
            <button id="close" type="button" class="btn btn-outline-success">
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
  </body>
</html>
